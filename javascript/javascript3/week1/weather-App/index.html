<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="style.css" rel="stylesheet">
    <title>Weather Update</title>
</head>
<body>
    <div id="headDiv">
        <h1>HYF Weather Update</h1>
    </div>
    <div class="container">        
        <div class="info">
            <h2>Type a city name</h2>
        </div>
        <div class="inputDiv">
            <input type="text"
                name="searchQuery"
                id="searchInput"
                placeholder="Enter city">
            <button type="submit" class="btn">Search City</button>               
        </div>
        <div id="searchResult">
            <p class="country"></p>
            <p class="cityName"></p>
            <p class="temp"></p>
            <p class="iconID"></p>
            <p class="humidity"></p>
            <p class="cloudResult"></p>
            <p class="desc"></p>
            <p class="windSpeed"></p>
            <p class="sunSet"></p>
            <p class="sunRise"></p>               
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
