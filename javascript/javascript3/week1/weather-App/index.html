<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="main.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>    
    <div class="container">
        <div class="inputDiv">
            <input type="text"
                name="searchQuery"
                id="searchInput"
                placeholder="Enter city name">
            <button type="submit" class="btn">Search</button>               
        </div>
        <h2 id="city"></h2>
        <p class="country"></p>
        <div class="section">
            <p id="icon"></p>
            <div class="degrees">
                <h1 id="temp"></h1>
                <span>&#176;</span>
            </div>
            <h3 id="desc"></h3>
            <p class="wind"></p>
            <p class="humidity"></p>
            <div class="detail">
                <p class="sunRise"></p>
                <p class="sunSet"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
