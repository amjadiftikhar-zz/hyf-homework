<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Step 3</title>
</head>
<body>
    <div id="navigation-bar">
        <div id="logo">Logo</div>
        <div id="navigation">Navigation</div>
    </div>
        <div id="firstdiv">
            <h1>Signup to yourcustomtailer.com</h1>
        </div>
        <div id="step-one">
            <h2>Step 3/4 - how can we reach you?</h2>
        </div>
        <div id="progress-bar"><label>Progress</label>
            <progress id="progress" value = "70" max = "100">
        </div>            
        <div> 
            <p>What kind of items are you interested in offers on?</p>
        </div> 
        <fieldset>
        <form>
            <div>
                <label for="Apparal"><strong>Apparal</strong></label>
                <input type="checkbox" class="product-id" checked>
                <label for="Jewellery"><strong>Jewellery</strong></label>
                <input type="checkbox" class="product-id" checked>
            </div>
            <div>
                <label for="Accessories"><strong>Accessories</strong></label>
                <input type="checkbox" class="product-id" checked> 
                <label for="Shoes"><strong>Shoes</strong></label>
                <input type="checkbox" class="product-id" checked>
            </div>
            <div>
                <label for="Hand-bags"><strong>Hand bags</label>
                <input type="checkbox" class="product-id" checked>
            </div>
            <p>Choose the images that best resemble your style</p>
        <div class="row">
            <div class="item-column">
                <img class="product-image" src=
                "images/cell-phone.png" alt="images/cell-phone.png" width="150" height="150">                
                <input type="checkbox" class="product-type">
            </div>            
            <div class="item-column">
                <img class="product-image" src=
                "images/doll.png" alt="images/doll.png" width="150" height="150">
                <input type="checkbox" class="product-type">
            </div>            
            <div class="item-column">
                <img src="images/handbag.png" alt="images/handbag.png" width="150" height="150">
                <input type="checkbox" class="product-type">
            </div>                    
        <div class="row">
            <div class="item-column">
                <img src="images/jewellery.png" alt="images/jewellery.png" width="150" height="150">            
                <input type="checkbox" class="product-type">
            </div>            
            <div class="item-column">
                <img src="images/marth.png" alt="images/marth.png" width="150" height="150"> 
                <input type="checkbox" class="product-type">
            </div>            
            <div class="item-column">
                <img src="images/shoe.png" alt="images/shoe.png" width="150" height="150">
                <input type="checkbox" class="product-type">
            </div>             
        <div class="row">           
            <div class="item-column">
                <img src="images/watch.png" alt="images/watch.png" width="150" height="150">
                <input type="checkbox" class="product-type">
            </div>            
            <div class="item-column">
                <img src="images/glasses.png" alt="images/glasses.png" width="150" height="150">
                <input type="checkbox" class="product-type">              
            </div> 
        </div>
    <div>
        <a href="index4.html"><input id="next-button" type="next" value="Next step"></a>
    </div>
    <div>
        <a href="index2.html"><input id="back-button" type="previous" value="Back"></a>
    </div>
    </form>
    </fieldset>
</body>
</html>
